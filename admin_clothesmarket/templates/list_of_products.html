{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="section-title text-center">
        <h3>Продукты</h3>
    </div>
    <div class="col-md-10 col-md-offset-1">
        {% for item in items %}
            <div class="row">
                <div class="col-md-3">
                    <div class="col-md-3"><img src="{{ item.photo.url }}"></div>
                    <h3>{{ item.title }}</h3>
                    <a href='{% url "product_delete" pk=item.pk %}'>
                        <button type="button" class="btn btn-primary btn-sm">Удалить</button>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href='{% url "product_update" pk=item.pk %}'>
                        <button type="button" class="btn btn-primary btn-sm">Изменить</button>
                    </a>
                </div>

            </div>
            <hr/>
        {% endfor %}
        <div class="row">
            <div class='col-md-6 centered'>
                <a href='{% url 'product_add' %}'>
                    <button type="button" class="btn btn-primary btn-sm">
                        Новый продукт
                    </button>
                </a>
            </div>
        </div>
        <hr/>
    </div>
</div>
{% endblock %}
